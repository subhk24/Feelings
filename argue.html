<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>When we got into an arguement</title>
  <style>
    :root{
      --box-width: 640px;
      --box-padding: 36px;
      --box-radius: 18px;
      --backdrop-color: rgba(0,0,0,0.45);
      --accent: #ffd166;
      --text-color: #fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;overflow:hidden}
    body{
      background-image: url('https://i.pinimg.com/1200x/97/7d/6c/977d6c33ebb0f8a8f9acf71f4b07a943.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .overlay{
      position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.38));
      pointer-events:none;
    }

    .card{
      width: min(var(--box-width), 92%);
      padding: var(--box-padding);
      border-radius: var(--box-radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 10px 30px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      color: var(--text-color);
      position:relative;
      z-index:1;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .card-header{
      display:flex;align-items:center;gap:12px;margin-bottom:10px;
    }

    .badge{
      width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }

    h1{
      font-size:22px;margin:0;font-weight:700;color: #fff;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
    }

    p{
      margin:14px 0 0;line-height:1.6;color: #e8eef6;font-size:16px;
    }

    @media (max-width:420px){
      :root{--box-padding:20px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <article class="card" role="region" aria-labelledby="card-title">
    <header class="card-header">
      <span class="badge" aria-hidden="true"></span>
      <h1 id="card-title">Your Box Heading</h1>
    </header>

    <p>
      This is a paragraph placed inside the box. The page uses the updated background image you provided.
      Update this text to whatever content you want â€” it'll stay readable thanks to the frosted card style.
    </p>
  </article>

</body>
</html>
